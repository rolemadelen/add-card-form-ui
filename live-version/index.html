<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>LINE Card</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="card">
        <div class="card-focus"></div>
        <div class="card-top">LINE</div>
        <div class="card-wrapper">
          <div class="card-number">
            <span>#<br /></span>
            <span>#<br /></span>
            <span>#<br /></span>
            <span>#<br /></span>

            <span>#<br /></span>
            <span>#<br /></span>
            <span>#<br /></span>
            <span>#<br /></span>

            <span>#<br /></span>
            <span>#<br /></span>
            <span>#<br /></span>
            <span>#<br /></span>

            <span>#<br /></span>
            <span>#<br /></span>
            <span>#<br /></span>
            <span>#<br /></span>
          </div>
          <div class="card-date"><span>Good thru</span>01/23</div>
          <div class="card-name">LINE Member</div>
        </div>
      </div>
      <section>
        <h2 class="form-title">Add LINE Card</h2>
        <form class="form">
          <div class="form-wrapper">
            <div class="form-cardNumber">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                id="cardNumber" />
            </div>
            <div class="form-cardDate">
              <span class="label">Expiration Date</span>
              <div>
                <label for="expired-month"></label>
                <select
                  name="expired-month"
                  id="expired-month">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <label for="expired-year"></label>
                <select
                  name="expired-year"
                  id="expired-year">
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                  <option value="2029">2029</option>
                  <option value="2030">2030</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-cardName">
            <label for="cardName">Cardholder Name</label>
            <input
              type="text"
              id="cardName" />
          </div>
        </form>
      </section>
    </div>

    <script src="tilt.js"></script>
    <script src="main.js"></script>
  </body>
</html>
